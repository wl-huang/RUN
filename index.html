<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小朋友下樓梯 - 極速挑戰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 4px solid #34495e;
            border-radius: 8px;
        }

        canvas {
            background-color: #000;
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
        }

        .score-board {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            pointer-events: auto; 
        }

        h1 { margin: 0 0 20px 0; color: #f1c40f; font-size: 32px; }
        p { margin: 10px 0; font-size: 16px; color: #ecf0f1; }
        
        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s;
            margin-top: 20px;
        }

        button:hover { transform: scale(1.05); background-color: #c0392b; }
        
        .hidden { display: none !important; }

        /* 簡單的頂部尖刺裝飾 */
        .spikes {
            width: 100%;
            height: 15px;
            background: repeating-linear-gradient(
                -45deg,
                #7f8c8d,
                #7f8c8d 10px,
                #bdc3c7 10px,
                #bdc3c7 20px
            );
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="spikes"></div>
        
        <div id="ui-layer">
            <div class="score-board">地下 <span id="score">0</span> 層</div>
            <div style="text-align: right; font-size: 14px; color: #ccc;">速度: <span id="speed-display">1.0</span>x</div>
        </div>

        <div id="start-screen">
            <h1>小朋友下樓梯</h1>
            <p>使用 <b>← 左</b> 和 <b>右 →</b> 鍵移動</p>
            <p>不要碰到頂部尖刺</p>
            <p>不要掉到底部深淵</p>
            <p>速度會越來越快！</p>
            <button onclick="startGame()">開始遊戲</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 style="color: #e74c3c;">遊戲結束</h1>
            <p>你抵達了地下 <span id="final-score" style="color: #f1c40f; font-weight: bold;">0</span> 層</p>
            <button onclick="startGame()">再玩一次</button>
        </div>
    </div>

    <div style="margin-top: 10px; color: #bdc3c7; font-size: 14px;">
        提示：黃色平台有彈性，紅色平台踩一次就會碎裂。
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const speedDisplay = document.getElementById('speed-display');

        // 遊戲變數
        let gameLoopId;
        let isGameOver = false;
        let score = 0;
        let frames = 0;
        let gameSpeed = 2; // 初始速度
        
        // 按鍵狀態
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };

        // 角色設定
        const player = {
            x: 200,
            y: 100,
            width: 20,
            height: 30,
            vx: 0,
            vy: 0,
            speed: 5,
            jumpForce: -8, // 碰到彈力平台的彈跳力
            gravity: 0.4,
            color: '#3498db',
            onGround: false
        };

        // 平台陣列
        let platforms = [];

        // 監聽鍵盤
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        // 初始化遊戲
        function init() {
            player.x = canvas.width / 2 - player.width / 2;
            player.y = 100;
            player.vx = 0;
            player.vy = 0;
            score = 0;
            frames = 0;
            gameSpeed = 2; // 重置速度
            isGameOver = false;
            platforms = [];

            // 初始生成一些平台
            for (let i = 0; i < 6; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - 70),
                    y: 100 + i * 100,
                    width: 70,
                    height: 15,
                    type: 'normal', // normal, bounce, fragile
                    active: true
                });
            }
            
            scoreEl.innerText = score;
            speedDisplay.innerText = "1.0";
        }

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            init();
            cancelAnimationFrame(gameLoopId);
            loop();
        }

        function endGame() {
            isGameOver = true;
            finalScoreEl.innerText = Math.floor(score);
            gameOverScreen.classList.remove('hidden');
        }

        // 繪製角色（小朋友風格）
        function drawPlayer() {
            // 身體
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // 頭部 (肉色)
            ctx.fillStyle = '#ffccaa';
            ctx.fillRect(player.x + 2, player.y - 10, player.width - 4, 12);
            
            // 帽子 (紅色)
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(player.x, player.y - 14, player.width, 6); // 帽簷
            ctx.fillRect(player.x + 4, player.y - 18, player.width - 8, 4); // 帽頂

            // 眼睛
            ctx.fillStyle = 'black';
            if (keys.ArrowLeft) {
                ctx.fillRect(player.x + 4, player.y - 6, 2, 2);
            } else if (keys.ArrowRight) {
                ctx.fillRect(player.x + 14, player.y - 6, 2, 2);
            } else {
                ctx.fillRect(player.x + 5, player.y - 6, 2, 2);
                ctx.fillRect(player.x + 13, player.y - 6, 2, 2);
            }
        }

        function drawPlatforms() {
            platforms.forEach(p => {
                if (!p.active) return;

                if (p.type === 'normal') ctx.fillStyle = '#2ecc71'; // 綠色
                else if (p.type === 'bounce') ctx.fillStyle = '#f1c40f'; // 黃色
                else if (p.type === 'fragile') ctx.fillStyle = '#e74c3c'; // 紅色

                // 平台本體
                ctx.fillRect(p.x, p.y, p.width, p.height);

                // 平台裝飾 (立體感)
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(p.x, p.y + p.height - 4, p.width, 4);
                
                // 特殊平台標示
                if (p.type === 'bounce') {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(p.x + 10, p.y + 2, p.width - 20, 4);
                }
                if (p.type === 'fragile') {
                    ctx.fillStyle = '#fff';
                    ctx.font = "10px Arial";
                    ctx.fillText("!", p.x + p.width/2 - 2, p.y + 11);
                }
            });
        }

        function drawTopSpikes() {
            // 繪製頂部的危險區域指示
            ctx.fillStyle = 'rgba(231, 76, 60, 0.3)';
            ctx.fillRect(0, 0, canvas.width, 20);
            
            // 繪製尖刺形狀
            ctx.beginPath();
            ctx.fillStyle = '#7f8c8d';
            for(let i=0; i<canvas.width; i+=20) {
                ctx.lineTo(i, 0);
                ctx.lineTo(i+10, 15);
                ctx.lineTo(i+20, 0);
            }
            ctx.fill();
        }

        function update() {
            if (isGameOver) return;

            frames++;
            
            // --- 難度與分數控制 ---
            // 每 300 幀 (約5秒) 增加一次速度
            if (frames % 300 === 0) {
                gameSpeed += 0.2;
                speedDisplay.innerText = (gameSpeed / 2).toFixed(1);
            }
            
            // 分數隨時間增加
            if (frames % 60 === 0) {
                score++;
                scoreEl.innerText = score;
            }

            // --- 玩家移動邏輯 ---
            if (keys.ArrowLeft) {
                player.vx = -player.speed;
            } else if (keys.ArrowRight) {
                player.vx = player.speed;
            } else {
                player.vx = 0;
            }

            player.x += player.vx;
            player.y += player.vy;
            player.vy += player.gravity; // 重力

            // 邊界檢查 (左右穿越)
            if (player.x + player.width < 0) player.x = canvas.width;
            if (player.x > canvas.width) player.x = -player.width;

            // 死亡檢查
            // 1. 掉到底部
            if (player.y > canvas.height) {
                endGame();
            }
            // 2. 碰到頂部尖刺 (y < 20)
            if (player.y < 15) {
                // 增加一點受傷特效或直接死亡
                endGame();
            }

            // --- 平台邏輯 ---
            player.onGround = false;
            
            // 移除超出頂部的平台
            if (platforms.length > 0 && platforms[0].y + platforms[0].height < 0) {
                platforms.shift();
            }

            // 生成新平台 (當最後一個平台上升到一定高度時)
            let lastPlatform = platforms[platforms.length - 1];
            if (lastPlatform.y < canvas.height - 100) { // 間距
                let pWidth = 70 + Math.random() * 30;
                let pX = Math.random() * (canvas.width - pWidth);
                let pY = canvas.height;
                
                // 隨機決定類型
                let rand = Math.random();
                let type = 'normal';
                if (rand > 0.8) type = 'bounce';
                else if (rand > 0.7) type = 'fragile';

                platforms.push({
                    x: pX,
                    y: pY,
                    width: pWidth,
                    height: 15,
                    type: type,
                    active: true
                });
            }

            // 更新平台位置與碰撞檢測
            platforms.forEach(p => {
                if (!p.active) return;

                // 平台向上移動
                p.y -= gameSpeed;

                // 碰撞檢測 (AABB - 只有當玩家「向下落」且位於平台上方時才觸發)
                if (player.vy > 0 && // 正在下落
                    player.x + player.width > p.x + 5 && // 寬度判定(稍微縮減判定範圍以防邊緣bug)
                    player.x < p.x + p.width - 5 &&
                    player.y + player.height > p.y &&
                    player.y + player.height < p.y + p.height + player.vy // 確保沒有穿過
                   ) {
                    
                    // 觸發碰撞
                    if (p.type === 'bounce') {
                        player.vy = player.jumpForce; // 彈起來
                    } else if (p.type === 'fragile') {
                         // 踩到易碎平台：重設 Y 位置並讓平台失效
                        player.y = p.y - player.height;
                        player.vy = -gameSpeed; // 讓玩家跟隨平台速度
                        p.active = false; // 平台消失
                        // 短暫停留在空中
                        player.vy = -2; 
                    } else {
                        // 普通平台：黏在平台上
                        player.y = p.y - player.height;
                        player.vy = 0; // 消除垂直速度
                        player.onGround = true;
                    }
                }
                
                // 如果玩家在普通平台上，強制給予向上的速度以模擬跟隨平台移動
                // 注意：這裡簡化處理，直接在物理運算時若 onGround 且未按跳躍(本遊戲無主動跳躍)，則跟隨
            });
            
            // 修正：如果玩家站在平台上，其實玩家的Y座標應該要減去 gameSpeed
            // 但因為我們在碰撞檢測時直接設定 player.y = p.y - height，所以下一幀重力會把玩家拉下來，
            // 然後再次觸發碰撞修正位置。
            // 為了讓視覺更平滑，如果檢測到站在平台上，我們可以稍微抵銷重力或直接讓玩家跟著平台動。
            // 在這個簡單版本中，上面的碰撞邏輯 (player.y = p.y...) 配合高速刷新已經足夠。
        }

        function draw() {
            // 清空畫布
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawPlatforms();
            drawPlayer();
            drawTopSpikes();
        }

        function loop() {
            update();
            draw();
            gameLoopId = requestAnimationFrame(loop);
        }

        // 首次繪製背景
        draw();

    </script>
</body>
</html>
